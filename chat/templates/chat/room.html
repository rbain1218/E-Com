{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h3 class="text-center text-primary mb-4">Chat with {{ other_user.username }}</h3>
  <div class="card">
    <div class="card-body" style="height: 400px; overflow-y: auto;">
      {% for msg in messages %}
        <p><strong>{{ msg.user.username }}:</strong> {{ msg.content }}</p>
      {% empty %}
        <p>No messages yet.</p>
      {% endfor %}
    </div>
    <div class="card-footer">
      <form method="post">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" name="content" class="form-control" placeholder="Type a message..." required>
          <button class="btn btn-success" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
