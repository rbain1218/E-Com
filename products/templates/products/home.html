{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary fw-bold">Explore Our Products</h2>

  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card shadow border-0 h-100">
          <img src="{{ product.image.url }}" class="card-img-top" style="height: 250px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title text-dark fw-bold">{{ product.name }}</h5>
            <p class="text-secondary">{{ product.category }}</p>
            <h6 class="text-success fw-bold">â‚¹{{ product.price }}</h6>
          </div>
          <div class="card-footer bg-white border-0 d-flex justify-content-between">
            <a href="{% url 'products:product_detail' product.id %}" class="btn btn-gradient btn-sm">View</a>
            <a href="{% url 'chat:room' product.seller.username %}" class="btn btn-outline-success btn-sm">Chat</a>
            <a href="{% url 'cart:add_to_cart' product.id %}" class="btn btn-outline-primary btn-sm">Add to Cart</a>

          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center">No products found yet!</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
